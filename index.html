<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Lien d'intégration du normalize.css -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- Lien d'intégration du FontAwesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- Lien et connexion du googlefont Shrikhand et Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">

        <!-- Lien fichier style CSS-->
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood!</title>

    </head>

    <body>
        <main>

            <header>
                <div>
                    <img class="logo" src="logo/ohmyfood.png" alt="Logo Ohmyfood">
                </div>
            </header>
            <div class="localisation">
                <i class="fa-solid fa-location-dot grey-color"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div class="btn-explore">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
            <div class="fonctionnement">
                <div class="fonctionnement-titre">
                    <h1>Fonctionnement</h1>
                </div>
                <div class="fonctionnement-cards">
                    <div class="fonctionnement-card">
                        <div class="fonctionnement-card-round">
                            <p>1</p>
                        </div>
                        <i class="fa-solid fa-phone-volume"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="fonctionnement-card">
                        <div class="fonctionnement-card-round">
                            <p>2</p>
                        </div>
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Choisissez votre menu</p>
                    </div>
                    <div class="fonctionnement-card">
                        <div class="fonctionnement-card-round">
                            <p>3</p>
                        </div>
                        <i class="fa-solid fa-shop"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
