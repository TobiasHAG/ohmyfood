<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Lien d'intégration du normalize.css -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- Lien d'intégration du FontAwesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- Lien et connexion du googlefont Shrikhand et Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">

        <!-- Lien fichier style CSS-->
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood!</title>

    </head>

    <body>
        <main>
            <header>
                <div>
                    <img class="logo" src="logo/ohmyfood.png" alt="Logo Ohmyfood">
                </div>
            </header>
            <div class="menu-image-cover">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image restaurant">
            </div>
            <div class="menu-global">
                <div class="menu-titre-restaurant">
                    <h1>A la française</h1>
                    <i class="fa-regular fa-xl fa-heart"></i>
                </div>

            <div class="menu-cards">
                <div class="menu-titres">
                    <p>ENTREES</p>
                </div>
                
                <div class="menu-cards-undercards">
                    <div class="menu-cards-element">
                        <h2></h2>
                        <p></p>
                        <p></p>
                    </div>
                </div>
                
                
            </div>
            </div>
        </main>
    </body>
